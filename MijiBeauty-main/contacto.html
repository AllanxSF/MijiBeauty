<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <div id="navbar"></div>

    <main>

        <h1 class="h1-c">미지 Beauty</h1>
        <div class="contenedor-contacto">
            <div class="card-contacto">
                <div class="card-body">
                    <h2 class="card-title-formulario">Formulario de contacto</h2>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre: <abbr title="Campo Obligatorio"
                                    aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo Electronico: <abbr
                                    title="Campo Obligatorio" aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="979533253" class="form-label">Telefono:</label>
                            <input type="Telefono" class="form-control" id="979533253" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Asunto: <abbr
                                    title="Campo Obligatorio" aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Asunto">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">
                                Descripción: <abbr title="Campo Obligatorio" aria-label="Campo Obligatorio">*</abbr>
                            </label>
                            <textarea class="form-control" id="descripcion"
                                placeholder="Escribe tu descripción aquí..."></textarea>
                        </div>


                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>

            <div class="card-servicio">
                <div class="card-body">
                    <h2 class="card-title-formulario">Servicio al cliente</h2>
                    <p class="p-contacto">Horario: Lunes a Viernes de 9:00am a 6:00pm </p>
                    <div class="centrar-mail"><a href="mailto:">미지Beauty@gmail.com</a></div>

                    <p class="p-contacto">+569 979533255</p>
                </div>
            </div>
        </div>
    </main>


</body>
<script src="JS/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</html>
