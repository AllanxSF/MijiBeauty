<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <div id="navbar"></div>

    <main>
        <div class="contenedor-grid-registro">
            <div class="card-registro">
                <div class="card-body">
                    <h1 class="card-title-registro">Registro de Usuario</h1>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre: <abbr class="Obligatorio"
                                    title="Campo Obligatorio" aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="text" class="form-control" id="nombre"  autocomplete="off">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Direccion:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo Electronico: <abbr
                                    title="Campo Obligatorio" aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="email" class="form-control" id="correo" autocomplete="off"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="979533253" class="form-label">Telefono:</label>
                            <input type="Telefono" class="form-control" id="979533253" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña: <abbr
                                    title="Campo Obligatorio" aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="password" class="form-control" id="contraseña" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Confirmar Contraseña: <abbr
                                    title="Campo Obligatorio" aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <button onclick="validar()" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
<script src="JS/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</html>
