<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div id="navbar"></div>
    <main>
        <div class="contenedor-grid-registro">
            <div class="card-registro">
                <div class="card-body">
                    <h1 class="card-title-registro">Registro de Usuario</h1>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre: <abbr class="Obligatorio"
                                    title="Campo Obligatorio" aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="text" class="form-control" id="nombre" autocomplete="off"
                                placeholder="Ej: Nayen Román">
                        </div>
                        <div class="mb-3">
                            <label for="direcion" class="form-label">Direccion:</label>
                            <input type="text" class="form-control" id="direcion"
                            placeholder="Ej: El canelo #1459, Maipú">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electronico: <abbr title="Campo Obligatorio"
                                    aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="email" class="form-control" id="correo" autocomplete="off"
                                placeholder="Ej: ejemplo@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono:</label>
                            <input type="tel" class="form-control" id="telefono" autocomplete="off"
                                placeholder="Ej: 979533255">
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña: <abbr title="Campo Obligatorio"
                                    aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="password" class="form-control" id="contraseña" autocomplete="off"
                                placeholder="Debe inculir al menos 4 caracteres">
                        </div>
                        <div class="mb-3">
                            <label for="contraseña2" class="form-label">Confirmar Contraseña: <abbr
                                    title="Campo Obligatorio" aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="password" class="form-control" id="contraseña2"
                                placeholder="Las contraseñas deben coincidir">
                        </div>
                        <button type="button" onclick="validar_registro()" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="js/main.js"></script>
<script src="JS/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</html>
