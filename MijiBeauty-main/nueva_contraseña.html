<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS\styles.css">
</head>

<body>

    <!-- Aquí se insertará el navbar -->
    <div id="navbar"></div>

    <main>
        <div class="contenedor-grid-registro">
            <div class="card-registro">
                <div class="card-body">
                    <h1 class="card-title-registro">Restablecer tu contraseña</h1>
                    <p>Le enviaremos un correo electrónico para restablecer su contraseña.</p>
                    <form>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electronico: <abbr title="Campo Obligatorio"
                                    aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="email" class="form-control" id="correo" autocomplete="off"
                                aria-describedby="emailHelp">
                        </div>

                        <button type="button" onclick="validar_recuperar()" class="btn btn-primary">Enviar</button>
                        <a href="micuenta.html" class="btn btn-secondary">Cancelar</a>

                    </form>

                </div>
            </div>
        </div>
    </main>


</body>
<script src="JS/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</html>
