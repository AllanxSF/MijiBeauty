<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS\styles.css">
</head>

<body>
    <div id="navbar"></div>
    <main>
        <div class="contenedor-grid-inicio">
            <div class="card-registro">
                <div class="card-body">
                    <h1 class="card-title-registro">Iniciar sesión</h1>
                    <p>¿Todavía no tiene una cuenta?
                        <a href="registro.html">Registrarse aquí.</a>
                    </p>
                    <form class="input">
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electronico: <abbr title="Campo Obligatorio"
                                    aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="email" class="form-control" id="correo" autocomplete="off"
                                placeholder="Ej: ejemplo@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña: <abbr title="Campo Obligatorio"
                                    aria-label="Campo Obligatorio">*</abbr></label>
                            <input type="password" class="form-control" id="contraseña" autocomplete="off"
                                placeholder="Debe inculir al menos 4 caracteres">
                        </div>
                        <a href="index.html" class="btn btn-primary" onclick="return validar_inicio()">Ingresar</a>
                    </form>
                    <a href="nueva_contraseña.html">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>

<script src="JS/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<script src="js/footer.js"></script>

</html>
